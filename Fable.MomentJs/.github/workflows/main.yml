name: Publish to Nuget
on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@master
      with:
        fetch-depth: 0
          
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.201
          
    - name: Calculate Version
      id: nbgv
      uses: AArnott/nbgv@v0.3
    
    - name: Update Project File with the Version
      uses: roryprimrose/set-vs-sdk-project-version@v1.0.3
      with:
        version: ${{ steps.nbgv.outputs.Version }}
      
    - name: Install dependencies
      run: dotnet restore

    - name: Publish NuGet
      uses: rohith/publish-nuget@v2.4.0
      with:
        PROJECT_FILE_PATH: ./Fable.MomentJs/Fable.MomentJs.fsproj
        VERSION_STATIC: ${{ steps.nbgv.outputs.Version }}
        TAG_COMMIT: true
        NUGET_KEY: ${{ secrets.NUGET_KEY }}
        INCLUDE_SYMBOLS: false
